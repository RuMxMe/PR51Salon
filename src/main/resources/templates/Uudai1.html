<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style-cattoc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cắt Tóc</title>
</head>
<body>
<header th:include="/fragment/header :: header"></header>
<h1 class="title-service">COMBO TRUYỀN THỐNG 100K</h1>
<span class="title-service2">COMBO TRUYỀN THỐNG 100K
Luôn tự hào là 1 trong những barber hàng đầu tại đà nẵng mang đến chất lượng dịch vụ chuyên nghiệp – không gian cao cấp nhưng với mức giá cực hợp lý 𝐜𝐚̉𝐦 𝐧𝐡𝐚̣̂𝐧 𝐭𝐡𝐮̛̉ 𝐝𝐢̣𝐜𝐡 𝐯𝐮̣ đ𝐚̂̀𝐲 đ𝐮̉ 𝐜𝐚́𝐜 𝐛𝐮̛𝐨̛́𝐜 𝐭𝐡𝐞𝐨 𝐪𝐮𝐲 𝐭𝐫𝐢̀𝐧𝐡 𝐛𝐚𝐫𝐛𝐞𝐫</span>
<div class="flex-container">
    <a th:each="service : ${services}" href="" class="item">
        <img th:src="${service.image}" alt="${serviceitemdetail.imageitem}">
        <p th:text="${service.nameItem}"></p>
        <p th:text="${service.description}"></p>
        <p th:text="${service.price}"></p>
    </a>

</div>
<div class="register">
    <button type="button" class="btn btn-primary">Đặt Lịch Ngay</button>
</div>

<footer th:include="/fragment/footer :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
