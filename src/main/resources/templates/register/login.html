<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - PR51 Salon</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header th:include="/fragment/header :: header"></header>
<div class="container text-center">
    <div>
        <h1>Đăng Nhập</h1>
    </div>
    <form th:action="@{/login-form}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="email" name="email" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Mật khẩu: </label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control" required/>
                </div>
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                <p>Sai email hoặc mật khẩu. Hãy thử lại.</p>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </div>

    </form>
</div>
<footer th:include="/fragment/footer :: footer"></footer>
</body>
</html>
