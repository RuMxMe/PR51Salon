<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách dịch vụ</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            table {
                border: 0;
            }

            thead {
                display: none;
            }

            tbody tr {
                display: flex;
                justify-content: space-between;
                border-bottom: 1px solid #ccc;
            }

            tbody tr td:first-child {
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
<h2>Danh sách dịch vụ</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="serviceItem : ${seviceitem}">
        <td th:text="${serviceItem.id}"></td>
        <td th:text="${serviceItem.serviceName}"></td>
        <td>
            <img th:src="${serviceItem.serviceImage}" alt="${serviceItem.serviceName}" style="width: 150px;">
        </td>
        <td>
            <a th:href="@{/service-item/{id}(id=${serviceItem.id})}">Chi tiết</a>
            <a th:href="@{/service-item/{id}/edit(id=${serviceItem.id})}">Chỉnh sửa</a>
            <a th:href="@{/service-item/{id}/delete(id=${serviceItem.id})}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
